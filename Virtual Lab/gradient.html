<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
    <style>
      label {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 60%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .output {
        font-family: monospace;
        margin-bottom: 1rem;
      }
      .container {
    border: 1px solid black;
	border-radius: 15px;
    margin-left: 300px;
    margin-right: 300px;
    margin-top: 100px;
    background-color: burlywood;
   text-align: center;
}
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Gradient Calculator</h1>
    <form>
      <label for="equation">Equation:</label>
      <input type="text" id="equation" placeholder="Enter an equation" />
      <br>
      <button type="button" id="calculate-btn">Calculate Gradient</button>
    </form>
    <div class="output">
      <div id="gradient"></div>
    </div>
    </div>
    <script>
      const equationInput = document.getElementById('equation');
      const gradientOutput = document.getElementById('gradient');
      const calculateBtn = document.getElementById('calculate-btn');

      function calculate() {
        const equation = equationInput.value;

        // Calculate gradient
        const gradient = `Gradient: (${math.derivative(
          equation,
          'x'
        )}, ${math.derivative(equation, 'y')}, ${math.derivative(
          equation,
          'z'
        )})`;

        // Output results
        gradientOutput.textContent = gradient;
      }

      calculateBtn.addEventListener('click', calculate);
    </script>
  </body>
</html>
